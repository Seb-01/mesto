<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <!-- header -->
    <header class="header">
      <img
        class="header__logo"
        src="./images/logo_mesto_header.svg"
        alt="Лого Mesto Russia"
      />
    </header>

    <main>
      <!-- profile -->
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/photo_j_i_kusto.jpg"
          alt="Аватар пользователя"
        />

        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="profile__title">Жак-Ив-Кусто</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Edit button"
            ></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button
          class="profile__add-button"
          type="button"
          aria-label="Add button"
        ></button>
      </section>

      <!-- elements -->
      <section class="elements"></section>
    </main>

    <!-- footer -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <!-- popup -->
    <div class="popup">
      <div class="popup__container">
        <form name="profile-edit" class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__info">
            <input
              type="text"
              class="popup__input popup__input_field_name"
              value=""
              name="name"
              placeholder="Введите имя"
              required
            />
            <input
              type="text"
              class="popup__input popup__input_field_job"
              value=""
              name="job"
              placeholder="Введите род занятий"
              required
            />
          </fieldset>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
        <button
          class="popup__close-button"
          type="button"
          aria-label="Close button"
        ></button>
      </div>
    </div>

    <!-- card-template -->
    <template id="card-template">
      <article class="elements__card">
        <img class="elements__photo" src="" alt="" />
        <div class="elements__wrapper">
          <h2 class="elements__title"></h2>
          <button
            class="elements__like-button"
            type="button"
            aria-label="Like button"
          ></button>
        </div>
      </article>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>

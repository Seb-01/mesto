<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <!-- header -->
    <header class="header">
      <img
        class="header__logo"
        src="./images/logo_mesto_header.svg"
        alt="Лого Mesto Russia"
      />
    </header>

    <main>
      <!-- profile -->
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/photo_j_i_kusto.jpg"
          alt="Аватар пользователя"
        />

        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="profile__title">Жак-Ив-Кусто</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Edit button"
            ></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button
          class="profile__add-button"
          type="button"
          aria-label="Add button"
        ></button>
      </section>

      <!-- elements -->
      <section class="elements"></section>
    </main>

    <!-- footer -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <!-- popup -->
    <div class="popup popup_target_profile">
      <!-- Форма редактирования профиля -->
      <div class="popup__container">
        <form name="profile-edit" class="popup__form popup__edit-profile-form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__info">
            <label class="popup__field">
              <input
                id="name-input"
                type="text"
                class="popup__input popup__input_field_name"
                value=""
                name="name"
                placeholder="Введите имя"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="popup__input-error name-input-error"></span>
            </label>
            <label class="popup__field">
              <input
                id="job-input"
                type="text"
                class="popup__input popup__input_field_job"
                value=""
                name="job"
                placeholder="Введите род занятий"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="popup__input-error job-input-error"></span>
            </label>
            <button class="popup__save-button" type="submit">Сохранить</button>
          </fieldset>
        </form>
        <button
          class="popup__close-button"
          type="button"
          aria-label="Close button"
        ></button>
      </div>
    </div>

    <div class="popup popup_target_add-item">
      <!-- Форма добавления новой карточки -->
      <div class="popup__container">
        <form name="new-item-form" class="popup__form popup__add-item-form">
          <h2 class="popup__title">Новое место</h2>
          <fieldset class="popup__info">
            <label class="popup__field">
              <input
                id="mesto-name-input"
                type="text"
                class="popup__input popup__input_field_mesto-name"
                value=""
                name="mesto-name"
                placeholder="Название"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="popup__input-error mesto-name-input-error"></span>
            </label>
            <label class="popup__field">
              <input
                id="link-input"
                class="popup__input popup__input_field_link"
                value=""
                name="link"
                placeholder="Сcылка на картинку"
                type="url"
                required
              />
              <span class="popup__input-error link-input-error"></span>
            </label>
            <button class="popup__save-button" type="submit">Создать</button>
          </fieldset>
        </form>
        <button
          class="popup__close-button"
          type="button"
          aria-label="Close button"
        ></button>
      </div>
    </div>

    <!-- popup c картинкой-->
    <div class="popup popup_target_picture-view">
      <div class="popup__picture-container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="Close button"
        ></button>
        <figure class="popup__figure-picture">
          <img class="popup__picture" src="#" alt="" />
          <figcaption class="popup__figure-caption"></figcaption>
        </figure>
      </div>
    </div>

    <!-- card-template -->
    <template id="card-template">
      <article class="elements__card">
        <button
          class="elements__trash-button"
          type="button"
          aria-label="Trash button"
        ></button>
        <img class="elements__photo" src="#" alt="" />
        <div class="elements__wrapper">
          <h2 class="elements__title"></h2>
          <button
            class="elements__like-button"
            type="button"
            aria-label="Like button"
          ></button>
        </div>
      </article>
    </template>

    <!-- js scripts -->
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <!-- header -->
    <header class="header">
      <img
        class="header__logo"
        src="./images/logo_mesto_header.svg"
        alt="Лого Mesto Russia"
      />
    </header>

    <main>
      <!-- profile -->
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/photo_j_i_kusto.jpg"
          alt="Фото Ж.И.Кусто"
        />

        <div class="profile-info">
          <div class="profile-info__wrapper">
            <h1 class="profile-info__title">Жак-Ив-Кусто</h1>
            <button class="profile-info__edit-button"></button>
          </div>
          <p class="profile-info__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <!-- popup -->
      <section class="popup">
        <form class="popup__container">
          <h1 class="popup__title">Редактировать профиль</h1>
          <fieldset class="popup__person-info">
            <div class="popup__name-wrapper">
              <input type="text" class="popup__name" value="" />
            </div>
            <div class="popup__about-oneself-wrapper">
              <input type="text" class="popup__about-oneself" value="" />
            </div>
          </fieldset>
          <button class="popup__save-button">Сохранить</button>
          <button class="popup__close-button"></button>
        </form>
      </section>
    </main>

    <!-- elements -->
    <section class="elements">
      <div class="elements__item">
        <img
          class="elements__photo"
          src="./images/kirill-pershin-1088404-unsplash.jpg"
          alt="Карачаевск"
        />
        <div class="elements__wrapper">
          <h1 class="elements__title">Карачаевск</h1>
          <button class="elements__like-button"></button>
        </div>
      </div>
      </div>
      <div class="elements__item">
        <img
          class="elements__photo"
          src="./images/kirill-pershin-1404681-unsplash.jpg"
          alt="Гора Эльбрус"
        />
        <div class="elements__wrapper">
          <h1 class="elements__title">Гора Эльбрус</h1>
          <button class="elements__like-button"></button>
        </div>
      </div>
      </div>
      <div class="elements__item">
        <img
          class="elements__photo"
          src="./images/kirill-pershin-1556355-unsplash.jpg"
          alt="Домбай"
        />
        <div class="elements__wrapper">
          <h1 class="elements__title">Домбай</h1>
          <button class="elements__like-button"></button>
        </div>
      </div>
      </div>
      <div class="elements__item">
        <img
          class="elements__photo"
          src="./images/kirill-pershin-1404681-unsplash.jpg"
          alt="Гора Эльбрус"
        />
        <div class="elements__wrapper">
          <h1 class="elements__title">Гора Эльбрус</h1>
          <button class="elements__like-button"></button>
        </div>
      </div>
      </div>
      <div class="elements__item">
        <img
          class="elements__photo"
          src="./images/kirill-pershin-1556355-unsplash.jpg"
          alt="Домбай"
        />
        <div class="elements__wrapper">
          <h1 class="elements__title">Домбай</h1>
          <button class="elements__like-button"></button>
        </div>
      </div>
      </div>
      <div class="elements__item">
        <img
          class="elements__photo"
          src="./images/kirill-pershin-1088404-unsplash.jpg"
          alt="Карачаево-Черкесск"
        />
        <div class="elements__wrapper">
          <h1 class="elements__title">Карачаево-Черкесск</h1>
          <button class="elements__like-button"></button>
        </div>
      </div>
    </section>

    <!-- footer -->
    <div class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>

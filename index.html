<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <!-- header -->
    <header class="header">
      <img
        class="header__logo"
        src="./images/logo_mesto_header.svg"
        alt="Лого Mesto Russia"
      />
    </header>

    <main>
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/photo_j_i_kusto.jpg"
          alt="Фото Ж.И.Кусто"
        />

        <div class="profile-info">
          <div class="profile-info__wrapper">
            <h1 class="profile-info__title">Жак-Ив-Кусто</h1>
            <button class="profile-info__edit-button"></button>
          </div>
          <p class="profile-info__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <div class="popup popup_opened">
        <form class="popup__container">
          <h1>Редактировать профиль</h1>
          <fieldset class="popup__person-info">
            <input type="text" class="popup__name" />
            <input type="text" class="popup__about-oneself" />
          </fieldset>
          <button class="popup__save-button">Сохранить</button>
          <button class="popup__close-button">Сохранить</button>
        </form>
      </div>
    </main>

    <!-- footer -->
    <div class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </div>
  </body>
</html>
